<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EDI-engine browser</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="bower_components/fontawesome/css/font-awesome.min.css"
	rel="stylesheet">
<link href="app.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="ediApp">

	<header>
		<div class="container-fluid">
			<nav class="navbar navbar-default" ng-controller="headerCtrl">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" ng-class="{ active: isActive('')}" href="#">EDI browser</a>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li ng-class="{ active: isActive('/partner')}"><a
								href="/#/partner">Partners</a></li>
							<li ng-class="{ active: isActive('/error')}"><a
								href="/#/error">Errors</a></li>	
						</ul>
					</div>
				</div>
				<!-- /.container-fluid -->
			</nav>
		</div>
	</header>
	<div ng-view></div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
<!-- 	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="app.js"></script>
	<script src="app-controller.js"></script>
	<script src="components/partner/partner-controller.js"></script>
	<script src="components/partner/partner-service.js"></script>
	<script src="components/error/error-controller.js"></script>
</body>
</html>
