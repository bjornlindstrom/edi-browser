<form>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Directory watch</th>
				<th>File extension</th>
				<th>Direction</th>
				<th>Online</th>
				<th>Job path name</th>
				<th>Attempts allowed</th>
				<th>Priority</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<div class="form-group">
						<select class="form-control" ng-model="job.partnerJobName">
							<option value="Statusevent">Statusevent</option>
							<option value="StatuseventNF">StatuseventNF</option>
							<option value="Cockpit order">Cockpit order</option>
							<option value="Cockpit productionsorder">Cockpit
								productionsorder</option>
							<option value="Message">Message</option>
						</select>
					</div>
				</td>
				<td><input class="form-control" type="text"
					ng-model="job.directoryWatch" /></td>
				<td>
					<div class="form-group">
						<select class="form-control" ng-model="job.fileExtension">
							<option value="xml">xml</option>
						</select>
					</div>
				</td>
				<td><input class="form-control" type="checkbox"
					ng-model="job.direction" /></td>
				<td><input class="form-control" type="checkbox"
					ng-model="job.online" /></td>
				<td><select class="form-control" ng-model="job.jobPathName">
						<option value="statusevent">statusevent</option>
						<option value="kundorder">kundorder</option>
						<option value="productionorder">productionorder</option>
						<option value="order">order</option>
						<option value="message">message</option>
						<option value="statuseventNF">statuseventNF</option>
				</select></td>
				<td class="col-md-1"><input type="number" class="form-control"
					ng-model="job.numberOfAttemptsAllowed" size="2" maxlength="2" /></td>
				<td class="col-md-1"><input type="number" class="form-control"
					ng-model="job.priority" size="1" maxlength="1" /></td>
			</tr>
		</tbody>

	</table>
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Order</th>
					<th>Description</th>
					<th>Processor id</th>
					<th>Notify on success</th>
					<th>Notify on error</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="process in job.processes">
					<td>{{process.order}}</td>
					<td>{{process.description}}</td>
					<td>{{process.processorId}}</td>
					<td>{{process.notifyOnSuccess}}</td>
					<td>{{process.notifyOnError}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<button ng-click="saveJob($index)" type="button" class="btn btn-primary pull-right">Save</button>
</form>
