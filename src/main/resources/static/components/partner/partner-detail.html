<div class="container-fluid">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h1>{{partner.name}}</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-sm-1 control-label">Name</label>
				 	<div class="col-sm-5">
				 		<input id="name" class="form-control" type="text" ng-model="partner.name" />
				 	</div>
				 </div>
				 <div class="form-group">
				 	<label for="aliasId" class="col-sm-1 control-label">Alias id</label>
				 	<div class="col-sm-5">
				 		<input id="aliasId" class="form-control" type="text" ng-model="partner.aliasId" />
				 	</div>	
				 </div>
				 <div class="form-group">
				 	<label for="contact" class="col-sm-1 control-label">Contact</label>
				 	<div class="col-sm-5">
				 		<input id="contact" class="form-control" type="text" ng-model="partner.contact" />
				 	</div>	
				 </div>
				 <div class="form-group">
				 	<label for="phone" class="col-sm-1 control-label">Phone</label>
				 	<div class="col-sm-5">
				 		<input id="phone" class="form-control" type="text" ng-model="partner.phone" />
				 	</div>	
				 </div>
				 <div class="form-group">
				 	<label for="email" class="col-sm-1 control-label">Email</label>
				 	<div class="col-sm-5">
				 		<input id="email" class="form-control" type="email" ng-model="partner.email" />
				 	</div>	
				 </div>	
				 <div class="form-group">
				 	<div class="col-sm-7 pull-right">
					 	<button id="savePartner" ng-click="savePartner($event)" type="button" class="btn btn-primary">
					 	Save
						</button>
					</div>
				</div>			
			</form>
			<h2>Partner jobs</h2>
			<accordion close-others="true">
			    <accordion-group ng-repeat="job in partner.partnerJobs">
			    	<accordion-heading>{{job.partnerJobName}} - {{job.direction == 1 ? 'Out' : 'In'}} - {{job.online ? 'Online' : 'Offline'}}</accordion-heading>
					<partner-job></partner-job>
			    </accordion-group>
  			</accordion>			
		</div>
	</div>
</div>
